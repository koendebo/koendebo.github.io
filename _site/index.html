<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Park Easy - Login</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
    
<body>
<header class="header">
    <img class="logo" src="images/logo-header.svg">
    <div class="parkeasy">Park Easy</div>
</header>
<nav>
    <ul class="topnav" id="myTopnav">
        <li class="menu" id="kleurActievePagina"><a>Home</a></li>
    </ul>
</nav>

<script>
/*Animatie menu*/
    function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
/*Einde animatie menu*/
</script>
<form>
  <input  type="text" name="Username" id="username" class="name" placeholder="Username"><br>
  <input  type="password" name="Password" id="password" class="name" placeholder="Password"><br><br>
  <input  type="button" value="Login" id="submit" class="login" onclick="validate()"><br>
  <input class="createaccount" type="submit" value="create account">
</form>
    
<!-- Einde Login -->
    
<script>

    /*Javascript voor controle log in*/
    
    var attempt = 3; // Variable to count number of attempts.
        
    // Below function Executes on click of login button.
    //login is: username= Formget password=formget#123
    function validate(){
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if ( username == "Formget" && password == "formget#123"){
        alert ("Login successfully");
        window.location = "location.html"; // Redirecting to other page.
        return false;
        }
        else{
            attempt --;// Decrementing by one.
            alert("You have left "+attempt+" attempt;");
                
            // Disabling fields after 3 attempts.
            if( attempt == 0){
                document.getElementById("username").disabled = true;
                document.getElementById("password").disabled = true;
                document.getElementById("submit").disabled = true;
                return false;
                }
            }
        }
</script>
</body>
    
</html>
